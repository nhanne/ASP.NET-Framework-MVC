<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>


    <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
        <!-- Vertical Navbar -->
     
        <!-- Main content -->
        <div class="h-screen flex-grow-1 overflow-y-lg-auto">
          <!-- Header -->
          <header class="bg-surface-primary border-bottom pt-6">
            <div class="container-fluid">
              <div class="mb-npx">
                <div class="row align-items-center">
                  <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                    <!-- Title -->
                    <h1 class="h2 mb-0 ls-tight">Thông tin tài khoản</h1>
                  </div>
                  <!-- Actions -->
                  <div class="col-sm-6 col-12 text-sm-end">
                    <div class="mx-n1">
                      <a href="#" class="btn d-inline-flex btn-sm btn-neutral mx-1">
                        <span class=" pe-2">
                          <i class="fas fa-pencil"></i>
                        </span>
                        <span>Chỉnh sửa</span>
                      </a>
                      <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-1">
                        <span class=" pe-2">
                            <i class="fas fa-arrow-right"></i>
                        </span>
                        <span>Đăng xuất</span>
                      </a>
                    </div>
                  </div>
                </div>
                <!-- Nav -->
                <ul class="nav nav-tabs mt-4 overflow-x border-0">
                  <li class="nav-item ">
                    <a href="#" class="nav-link active">Thông tin cá nhân</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link font-regular">Đơn hàng</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link font-regular">Đổi mật khẩu</a>
                  </li>
                </ul>
              </div>
            </div>
          </header>
          <!-- Main -->
          <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xl-7 mx-auto">
                  <!-- Profile picture -->
                  <div class="card shadow border-0 mt-4 mb-10">
                    <div class="card-body">
                      <div class="d-flex align-items-center">
                        <div>
                          <div class="d-flex align-items-center">
                            <a href="#" class="avatar avatar-lg bg-warning rounded-circle text-white">
                              <img alt="..." src="https://images.unsplash.com/photo-1579463148228-138296ac3b98?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80">
                            </a>
                            <div class="ms-4">
                              <span class="h4 d-block mb-0">Julianne Moore</span>
                              <a href="#" class="text-sm font-semibold text-muted">View Profile</a>
                            </div>
                          </div>
                        </div>
                        <div class="ms-auto">
                          <button type="button" class="btn btn-sm btn-neutral">Upload</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Form -->
                  <div class="mb-5">
                    <h5 class="mb-0">Contact Information</h5>
                  </div>
                  <form class="mb-6">
                    <div class="row mb-5">
                      <div class="col-md-6">
                        <div class="">
                          <label class="form-label" for="first_name">First name</label>
                          <input type="text" class="form-control" id="first_name">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="">
                          <label class="form-label" for="last_name">Last name</label>
                          <input type="text" class="form-control" id="last_name">
                        </div>
                      </div>
                    </div>
                    <div class="row g-5">
                      <div class="col-md-6">
                        <div class="">
                          <label class="form-label" for="email">Email</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="">
                          <label class="form-label" for="phone_number">Phone number</label>
                          <input type="tel" class="form-control" id="phone_number">
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="">
                          <label class="form-label" for="address">Address</label>
                          <input type="text" class="form-control" id="address">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="">
                          <label class="form-label" for="city">City</label>
                          <input type="text" class="form-control" id="city">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="">
                            
                            <label class="form-label" for="country">Country</label>
                       
                                <select class="form-select" id="city" aria-label=".form-select-sm">
                                <option value="" selected>Chọn tỉnh thành</option>           
                                </select>
                                          
                                <select class="form-select" id="district" aria-label=".form-select-sm">
                                <option value="" selected>Chọn quận huyện</option>
                                </select>
                                
                                <select class="form-select" id="ward" aria-label=".form-select-sm">
                                <option value="" selected>Chọn phường xã</option>
                                </select>
                  
                                
                         
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="">
                          <label class="form-label" for="zip">ZIP</label>
                          <input type="tel" class="form-control" id="zip">
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="check_primary_address" id="check_primary_address">
                          <label class="form-check-label" for="check_primary_address">
                            Make this my default address
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="text-end">
                      <button type="button" class="btn btn-sm btn-neutral me-2">Cancel</button>
                      <button type="submit" class="btn btn-sm btn-primary">Save</button>
                    </div>
                  </form>
                  <hr class="my-10" />
                  <!-- Individual switch cards -->
         
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>

    <!--=================================================== FOOTER============================================================ -->
    <footer id="footer" class="container">
    </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="assets/javascript.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script>
        var citis = document.getElementById("city");
        var districts = document.getElementById("district");
        var wards = document.getElementById("ward");
        var Parameter = {
        url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json", 
        method: "GET", 
        responseType: "application/json", 
        };
        var promise = axios(Parameter);
        promise.then(function (result) {
        renderCity(result.data);
        });

        function renderCity(data) {
        for (const x of data) {
            citis.options[citis.options.length] = new Option(x.Name, x.Id);
        }
        citis.onchange = function () {
            district.length = 1;
            ward.length = 1;
            if(this.value != ""){
            const result = data.filter(n => n.Id === this.value);

            for (const k of result[0].Districts) {
                district.options[district.options.length] = new Option(k.Name, k.Id);
            }
            }
        };
        district.onchange = function () {
            ward.length = 1;
            const dataCity = data.filter((n) => n.Id === citis.value);
            if (this.value != "") {
            const dataWards = dataCity[0].Districts.filter(n => n.Id === this.value)[0].Wards;

            for (const w of dataWards) {
                wards.options[wards.options.length] = new Option(w.Name, w.Id);
            }
            }
        };
        }
        </script>
</body>

</html>
